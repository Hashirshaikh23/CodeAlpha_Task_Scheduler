<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Task Scheduler</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav>
                <h1>Task Scheduler</h1>
                <div class="notification" onclick="showNotification()">
                    <span class="fa fa-bell"><i class="fa-solid fa-bell"></i></span>
                    <div class="notification-count" id="notificationCount">0</div>
                </div>
                <div class="notification-container" id="notificationContainer">
                    <div class="reminder-container">
                        <span class="reminder-text">Reminder</span> 
                        <!-- <h4 class="reminder-text">Reminder</h4> -->
                        <button class="close-btn" onclick="closeNotificationContainer()">
                        <i class="fas fa-times"></i>
                        </button>
                    </div>    
                </div>
            </nav>
        </header>
            
        <div class="taskScreen">
            <div class="task-form">
                <label for="taskName">Task Name</label><br/>
                <input type="text" id="taskName" placeholder="Enter the task"><br/>
                <label for="timeInput">Due Date and Time (HH:MM)</label><br/>
                <input type="datetime-local" id="timeInput"><br/>
                <button onclick="addTask()">Add Task</button>
            </div>  
        
            <div class="taskList">
                <h2>Upcoming Tasks</h2>
                <ul id="tasks"></ul>
            </div>
        </div>    
        <script src="script.js"></script>
    </body>
</html>
